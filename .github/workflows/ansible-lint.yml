name: Ansible Lint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@v4.1.0
      with:
        override-deps: |
          ansible==2.9.15
          ansible-lint==4.3.7
